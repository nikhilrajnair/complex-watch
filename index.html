<!DOCTYPE html>
<html lang="en">

<head>
	<title>Complex Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
</head>

<body onload="showRandomImage()">
    <div id='tlg' class='grip'></div>
    <div id='trg' class='grip'></div>
    <div id='blg' class='grip'></div>
    <div id='brg' class='grip'></div>
    <div class="time-wheel"></div>
    <div id='topBand' class='band-1'></div>
    <!-- <div id='botBand' class='band-1'></div> -->
    <div class="watch">
        <div class="band"></div>
        <div class="frame">
            <div class="inner-border"></div>
            <div class="numbers">
                <div class="clock">
                    <div class="diallines"></div>
                </div>
            </div>
            <div class="day">
                <span>24</span>
            </div>
            <div class="inner-frame">
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
                <span>S</span>
                <div class="days"></div>
            </div>
            <div class="battery">
                <div class="top"></div>
                <div class="right">3</div>
                <div class="bottom">6</div>
                <div class="left">9</div>
                <div class="inner">
                    <img id="myimage" />
                    <div class="second-1"></div>
                </div>
            </div>
            <div class="hand">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <div class="meeting">
            	<p>Your meeting in <span>15</span> Min</p>
            </div>
        </div>
    </div>
    <div id="weather"></div>
    <button class="js-geolocation" style="display: none;">Use Your Location</button>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
    <script src="scripts/script.js"></script>
