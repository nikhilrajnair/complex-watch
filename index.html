<div id='tlg' class='grip'></div>
  <div id='trg' class='grip'></div>
  <div id='blg' class='grip'></div>
  <div id='brg' class='grip'></div>
  <div class="time-wheel"></div>
  <div id='topBand' class='band-1'></div>

  <!-- <div id='botBand' class='band-1'></div> -->
    <div class="watch">
        <div class="band"></div>
        <div class="frame">
        	<div class="inner-border"></div>
            <div class="numbers">
                <div class="clock">
                    <div class="diallines"></div>
                </div>
            </div>
            <div class="day">
                <span>24</span>
            </div>
            <div class="inner-frame">                
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
                <span>S</span>
                <div class="days"></div>
            </div>
            <div class="battery">
                <div class="inner">                    
                    <img id="myimage" />
                    <div class="second-1"></div>
                </div>
            </div>
            <div class="hand">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            
            
        </div>
    </div>
    <button class="js-geolocation" style="display: none;">Use Your Location</button>
